name: Maven Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Deploy To GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_FOR_MAVEN }}
        run: mvn --batch-mode deploy